<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <!--Include css file-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Include jquery popper and bootstrap javascript file-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="images/400X400.png" alt="Image-1">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded" src="images/400X400.png" alt="Image-1">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-circle" src="images/400X400.png" alt="Image-1">
            </div>
        </div>
    </div>

</html>
